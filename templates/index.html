<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Copos de Nieve</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #222;
            color: #eee;
        }
        img {
            margin-top: 20px;
            border: 2px solid #555;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generador de Copos de Nieve de Koch</h1>
    <p>Haz clic en un botón para generar la imagen.</p>
    <button onclick="generateSnowflake('full')">Generar Completo</button>
    <button onclick="generateSnowflake('half_structure')">Mitad de la Estructura</button>
    <button onclick="generateSnowflake('one_section')">1 Sección del Copo</button>
    <br>
    <img id="snowflake-image" src="" alt="Aquí aparecerá el copo de nieve">

    <script>
        function generateSnowflake(type) {
            const imageElement = document.getElementById('snowflake-image');
            imageElement.src = `/snowflake?type=${type}&_t=${Date.now()}`;
        }
    </script>
</body>
</html>
